<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <h2>Unit Price Calculator</h2>
  <ion-item>
    <ion-label>First Volume (ml/kg)</ion-label>
    <ion-input type="number" [(ngModel)]="initVolumeA"></ion-input>
  </ion-item><ion-item>
    <ion-label>Cost (A)</ion-label>
    <ion-input type="number" [(ngModel)]="initCostA"></ion-input>
  </ion-item>
  

  <ion-item *ngIf="UnitPriceA">
<h3> Unit Cost per l/g (A): {{UnitPriceA | currency: '&#8369;'}} </h3>
</ion-item>
  
  <ion-item>
    <ion-label>Second Volume (l/g)</ion-label>
    <ion-input type="number" [(ngModel)]="initVolumeB"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Cost (B)</ion-label>
    <ion-input type="number" [(ngModel)]="initCostB"></ion-input>
  </ion-item>

 <ion-item *ngIf="UnitPriceB">
<h3> Unit Cost l/g (B): {{UnitPriceB | currency: '&#8369;'}} </h3>
</ion-item>
<ion-item *ngIf="YouSaved">
<h3> You Saved : {{YouSaved | currency: '&#8369;'}} </h3>
</ion-item>

 <button ion-button color="primary" (click)="compute()">Compute</button>

  </ion-list>
</ion-content>
